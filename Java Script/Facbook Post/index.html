<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        /* Custom styles */
        .container {
            max-width: 80%;
            margin: auto;
            padding: 20px;
        }

        .box1 {
            float: left;
            width: 40%;
        }

        .box2 {
            float: right;
            width: 50%;
        }

        .box1 h1,
        .box1 p {
            margin-bottom: 20px;
        }

        .forgot {
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .box1,
            .box2 {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="box2">
            <form>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email or phone number">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="login">Login</button>
                <a href="#" class="forgot">Forgot password</a>
                <hr>
                <button type="button" class="btn btn-success btn-block">Create new account</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->


    <script>
        let emailInput = document.getElementById("email");
        let passwordInput = document.getElementById("password");
        let loginButton = document.getElementById("login");

        loginButton.addEventListener("click", (e) => {
            e.preventDefault();


            if (emailInput.value.trim() === "" || passwordInput.value.trim() === "") {
                alert("Please enter both email and password.");
            } else {

                window.location.href = "index2.html";
            }
        });


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
