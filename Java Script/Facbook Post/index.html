<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Facebook</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      /* Custom styles */
      .container {
        max-width: 80%;
        margin: auto;
        padding: 20px;
      }

      .box1 {
        float: left;
        width: 40%;
      }

      .box2 {
        float: right;
        width: 50%;
      }

      .box1 h1,
      .box1 p {
        margin-bottom: 20px;
      }

      .forgot {
        display: block;
        text-align: right;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .box1,
        .box2 {
          width: 100%;
          float: none;
        }
      }
      .exampleModal {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal-header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .modal-content {
        width: 75%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box1">
        <h1>Facebook</h1>
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="box2">
        <form>
          <div class="form-group">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email or phone number" />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="login">
            Login
          </button>
          <a href="#" class="forgot">Forgot password</a>
          <hr />
          <button
            type="button"
            class="btn btn-success btn-block"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">
            Create new account
          </button>
        </form>
      </div>
    </div>

    <!-- popup login -->

    <!-- Improved Modal Form with Close Button Icon -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Create New Account
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="fName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  id="fName"
                  aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="lName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  id="lName" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email address"
                  id="exampleInputEmail1" />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="exampleInputPassword1" />
              </div>
              <button type="submit" id="submitForm" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
<script>

    // Login form logic
    let emailInput = document.getElementById("email");
    let passwordInput = document.getElementById("password");
    let loginButton = document.getElementById("login");

    loginButton.addEventListener("click", (e) => {
      e.preventDefault();

      // Check if email and password match the stored data
      let userData = JSON.parse(localStorage.getItem("data"));

      if (!userData) {
        alert("User data not found. Please register first.");
        return;
      }

      if (emailInput.value.trim() !== userData.Email) {
        alert("Please enter a valid email.");
      } else if (passwordInput.value.trim() !== userData.Password) {
        alert("Please enter a valid password.");
      } else {
        window.location.href = "index2.html";
      }
    });

    // Popup modal form logic
    let submitForm = document.getElementById("submitForm");
    let exampleModal = document.getElementById("exampleModal");

    exampleModal.addEventListener("show.bs.modal", function (event) {
      submitForm.addEventListener("click", event => {
        event.preventDefault();

        // Store form data in localStorage
        localStorage.setItem(
          "data",
          JSON.stringify({
            Name: document.getElementById("fName").value.trim(),
            LName: document.getElementById("lName").value.trim(),
            Email: document.getElementById("exampleInputEmail1").value.trim(),
            Password: document.getElementById("exampleInputPassword1").value.trim(),
          })
        );

        // Clear form fields after submission
        document.getElementById("fName").value = "";
        document.getElementById("lName").value = "";
        document.getElementById("exampleInputEmail1").value = "";
        document.getElementById("exampleInputPassword1").value = "";

        // Close the modal
        let registerForm = document.querySelector("#exampleModal");
        registerForm.hide(); // Assuming you have a method to hide the modal
      });
    });
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
