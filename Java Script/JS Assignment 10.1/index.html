            let n = 5; // you can take input from prompt or change the value
    let string = "";
    // External loop
    for (let i = 1; i <= n; i++) {
      // printing spaces
      for (let j = n; j > i; j--) {
        string += " ";
      }
      // printing star
      for (let k = 0; k < i * 2 - 1; k++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(`<pre>${string}</pre>`);

        let n2 = 5; // you can take input from prompt or change the value
    let string2 = "";
    // External loop
    for (let i = 0; i < n; i++) {
      // printing spaces
      for (let j = 0; j < i; j++) {
        string2 += " ";
      }
      // printing star
      for (let k = 0; k < (n - i) * 2 - 1; k++) {
        string2 += "*";
      }
      string2 += "\n";
    }
    document.write(`<pre>${string2}</pre>`);
