<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/login.png" type="image/x-icon">
  <link rel="stylesheet" href="./CSS/index.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="email" name="Email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="#" id="signupBtn">Sign up here</a></p>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required>
        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script type="module" src="./JavaScript/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
