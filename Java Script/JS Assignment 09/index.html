// Create a new array. Store values one by one in such a way
// that you can access the values in the order in which they
// were stored. (FIFO-First In First Out)

let lifoArray = [];

// Add values one by one to the end of the array (push)
lifoArray.push("keyboard");
lifoArray.push("mouse");
lifoArray.push("printer");
lifoArray.push("monitor");
document.write("Devices:"+"<br>"+lifoArray +"<br>" +"<br>");

// Access the values in reverse order (LIFO)
console.log("Popping the values:");

// Remove and display values from the end of the array
while (lifoArray.length > 0) {
    let poppedValue = lifoArray.pop();
    document.write( "out:"+"<br>"+poppedValue +"<br>");
}
