        //Q:4     
        document.write("<h3> 4. Calculator: Write a function that takes three arguments num1, num2 <br> & operator & compute the desired operation. Return and <br> show the desired result in your browser. </h3>")

        function sumThree() {
            s1 = parseInt(prompt("Enter First Number for Addition"))
            s3 = prompt("Enter operator like + ,- , *,/")
            s2 = parseInt(prompt("Enter Second Number for Addition"))
            var operators = ["+", "/", "*", "-",]
            for (i = 0; i <= operators.length; i++) {
                if (s3 == operators[0]) {
                    document.write("<h2>" + s1 + s2 + "</h2>")
                    break;
                }

                else if (s3 == operators[3]) {
                    document.write("<h2>" + s1 - s2 + "</h2>")
                    break;
                }

                else if (s3 == operators[2]) {
                    document.write("<h2>" + s1 * s2 + "</h2>")
                    break;
                }
                else if (s3 == operators[1]) {
                    document.write("<h2>" + s1 / s2 + "</h2>")
                    break;
                }

                else {
                    document.write(" Enter valid Oprater")
                    break;
                }
            }
        }
        sumThree()

        document.write("<br>")

        document.write("<h3> Q:6. Write a function that computes factorial of a number.</h3>")
        let n = prompt("Enter a Number")
        let arry = []
        for (let i = 1; i <= n; i++) {
            arry[i - 1] = i;
        }

        let sum5 = arry.reduce((res, curr) => {
            return res + curr;
        });
        document.write("<h2>" + "The factorial " + n + " is " + sum5 + "</h2>")

        document.write("<h3> Q:7 Write a function that take start and end number as inputs & display counting in your browser. </h3>")

        function displayCounting(start, end) {
        // Check if the inputs are valid numbers
        if (isNaN(start) || isNaN(end)) {
            console.log("Please enter valid numbers for start and end.");
            return;
        }

        // Display counting in the browser
        for (let i = start; i <= end; i++) {
            document.write(i + "<br>");
        }
    }

    // Example usage:
    displayCounting(1, 10);
