<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculater </title>
</head>

<body>
    <div class="container">
         
        
        
        <div class="calculater">
            <form>
                <div class="display1"><input type="text" name="display"></div>
                <div>
                    <input type="button" value="AC"  onclick="display.value = ''"  class="opertor">
                    <input type="button" value="DE"  onclick="display.value=display.value.toString().slice(0,-1)"  class="opertor">
                    <input type="button" value="." onclick="display.value += '.'"  class="opertor">
                    <input type="button" value="/"  onclick="display.value += '/'"  class="opertor">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8"  onclick="display.value += '8'">
                    <input type="button" value="9"  onclick="display.value += '9'">
                    <input type="button" value="*"  onclick="display.value += '*'"  class="opertor">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5"  onclick="display.value += '5'">
                    <input type="button" value="6"  onclick="display.value += '6'">
                    <input type="button" value="-"  onclick="display.value += '-'"  class="opertor">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2"  onclick="display.value += '2'">
                    <input type="button" value="3"  onclick="display.value += '3'">
                    <input type="button" value="+"  onclick="display.value += '+'"  class="opertor">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0"  onclick="display.value += '0'">
                    <input class="eqeul" type="button" value="="  onclick="display.value = eval(display.value)"  class="opertor" >
                    
                </div>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
