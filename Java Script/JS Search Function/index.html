   <form>
    <div class="search2">
   <h3 >Searching Latter is : </h3>
   <h3 id="search1">  </h3>
</div>
      <input type="text" id="searchInput" placeholder="Search..." >
      <button type="button" onclick="highlightText(); getValue()">Search</button >
   </form>








   <script>

      function highlightText() {
         const searchInput = document.getElementById('searchInput');
         const searchValue = searchInput.value.trim();
         const contentElement = document.querySelector('.content');
   
         if (searchValue !== '') {
            const content = contentElement.textContent;
            const regex = new RegExp(searchValue, 'gi');
            const highlightedContent = content.replace(
               regex,
               (match) => `<span class="highlight">${match}</span>`
            );
            contentElement.innerHTML = highlightedContent;
          } else {
             contentElement.innerHTML = contentElement.textContent;
          }
          
       }
   function getValue(){
    let text1 =document.getElementById("searchInput").value;
    document.getElementById("search1").innerHTML= text1
   }

       
   </script>
