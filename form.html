<body>
    <div class="container">

        <form class="row g-3 names " id="myForm" action="index.html">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name" id="fName" aria-label="First name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" id="lName" aria-label="Last name">
            </div>


            <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-8">
                <h6>password must be 8-16 characters long and contain one uppercase and one lowercase character and
                    Spacial Character example Test@1234</h6>
                    <p> <abbr title="Test@1234">Hint</abbr> </p>
            </div>
            <div class="col-md-6">

                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Please Enter Password"
                    id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" class="form-control" id="password2" id="inputPassword5"
                    placeholder="Re Enter Password">
            </div>


            <div class="col-12">
                <button type="submit" onclick="return validateForm()" class="btn btn-warning">Submit</button>
            </div>
        </form>

    </div>




    <script>

        function validateForm() {

            // Name Validition
            let name1 = document.getElementById("fName").value;
            if (name1 == null || name1 == "") {
                alert("First Name can't be blank ");
                return false;
            }

            let name2 = document.getElementById("lName").value;

            if (name2 == null || name2 == "") {
                alert(" Last Name can't be blank ");
                return false;
            }

            // Email  Validition

            let email = document.getElementById("email").value
            let x = email.indexOf("@")
            let y = email.lastIndexOf(".")
            if (x < 1 || y < x + 2 || y + 2 >= email.length) {
                alert("Pleas Enter valid Email Address");
                return false;
            }
            var paswd = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
            let p1 = document.getElementById("password1").value
            let p2 = document.getElementById("password2").value
let checkPsw = paswd.test(p1);
            if (checkPsw == true) {
                return true
            }
            else {
                alert("Weak Password ")
                return false;
            }

        }

    </script>
